<form [formGroup]="loancalculatorForm">
  <div>
    <label for="monthlyIncome">Monthly Income:</label>
    <input
      type="number"
      class="form-control"
      id="monthlyIncome"
      placeholder="Monthly Income"
      formControlName="monthlyIncome"
    />
    <label for="requestedAmount">Requested Amount:</label>
    <input
      type="number"
      class="form-control"
      id="requestedAmount"
      placeholder="Requested Amount"
      formControlName="requestedAmount"
    />
    <label for="loanTerm">Loan Term:</label>
    <input
      type="number"
      class="form-control"
      id="loanTerm"
      placeholder="Loan Term"
      formControlName="loanTerm"
    />
    <label for="children">Children:</label>
    <select class="form-control" id="children" formControlName="children">
      <option>None</option>
      <option>Single</option>
      <option>Multiple</option>
    </select>
    <label for="coapplicant">Coapplicant:</label>
    <select class="form-control" id="coapplicant" formControlName="coapplicant">
      <option>None</option>
      <option>Single Borrower</option>
      <option>Multiple Borrowers</option>
    </select>
  </div>
  <button type="submit">Calculate:</button>
</form>
